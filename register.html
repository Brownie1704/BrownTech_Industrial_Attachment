  <main>
    <section class="registration-form">
      <h2>Industrial Attachment Registration</h2>
      <p>Please fill out the form below to register for the BrownTech Industrial Attachment Program</p>

      <form id="registrationForm">

        <div class="form-group">
          <label for="fullName">Name of Student</label>
          <input type="text" id="fullName" name="fullName" required placeholder="Enter your name"/>
          <div class="error-message" id="fullNameError"></div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email"/>
          <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="\d{11}" title="Phone number must be 11 digits" required placeholder="Enter your 11 digits"/>
          <div class="error-message" id="phoneError"></div>
        </div>
        
        <div class="form-group">
          <label for="university">University/Institution</label>
          <input type="text" id="university" name="university" required />
          <div class="error-message" id="universityError"></div>
        </div>

        <div class="form-group">
          <label for="course">Course of study</label>
          <input type="text" id="course" name="course" required />
          <div class="error-message" id="courseError"></div>
        </div>       

        <div class="form-group">
          <label for="year">Year of Study</label>

          <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
          <option value="5+">5th Year or Above</option>
          </select>
          <div class="error-message" id="yearError"></div>
        </div>

         <div class="form-group">
          <label for="interest">Area of Interest</label>
          <textarea id="interest" name="interest" rows="4" required></textarea>
          <div class="error-message" id="interestError"></div>
        </div>

       <button type="submit" class="button">Register</button>
       <div id="successMessage" class="success-message" style="display:none;">
  ‚úÖ Registration Successful!
</div>

        
      </form>
    </section>
